<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #b30000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your love message has been sent successfully.</p>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
